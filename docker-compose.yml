version: '3.7'
services:
    db:
        image: mysql:5.7
        ports:
            - "${DB_HOST_PORT}:3306"
        volumes:
            - ${MYSQL_VOLUME}:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: symfony
            MYSQL_USER: symfony
            MYSQL_PASSWORD: symfony
    phpapache:
        build: ./phpapache
        ports:
            - "${PHPAPACHE_HOST_PORT}:80"
        volumes:
            - ./symfony:/var/www/html
        links:
            - db
